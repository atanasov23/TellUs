    <app-user-profile-image></app-user-profile-image>
    <div class="profile-data">
        <div class="user-edit">
            <p>{{userData.username}}</p>
            <a routerLink="edit" id="edit">Редактиране на профила</a>
        </div>

        <div class="user-info">
            <a routerLink="publications/{{userData._id}}"><p>{{userData.myPublications.length}} публикации</p></a>
            <a routerLink="followers/{{userData._id}}"><p>{{userData.followers.length}} последователи</p></a>
            <a routerLink="followed/{{userData._id}}"><p>{{userData.followed.length}} последвани</p></a>
        </div>

    </div>
</div>
