<div class="login-form">
    <app-app-logo></app-app-logo>
    <p>{{errorMessage}}</p>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)"> 
        <input type="text" placeholder="Потребителско име" name="username" ngModel>
        <input type="text" placeholder="Парола" name="password" ngModel>
        <button>Вход</button>
    </form>
    <a routerLink="/forgottenPassword">Забравена парола?</a>
</div>
